name: Build APK with Buildozer

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
         sudo apt-get update
         sudo apt-get install -y \
         git zip unzip openjdk-17-jdk python3-pip python3-setuptools python3-wheel \
         build-essential pkg-config libffi-dev libssl-dev libsqlite3-dev zlib1g-dev \
         automake autoconf libtool m4

      - name: Install buildozer and Cython
        run: pip install buildozer cython

      - name: Install Android cmdline-tools and set up sdkmanager
        run: |
         mkdir -p latest $HOME/android-sdk/cmdline-tools
         cd $HOME/android-sdk/cmdline-tools
         wget https://dl.google.com/android/repository/commandlinetools-linux-8092744_latest.zip -O tools.zip
         unzip tools.zip
         mkdir -p latest
         mv cmdline-tools/* latest/
         rm -rf cmdline-tools

         mkdir -p $HOME/android-sdk/tools/bin
         ln -sf $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager $HOME/android-sdk/tools/bin/sdkmanager

         export ANDROID_SDK_ROOT=$HOME/android-sdk
         export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin
         yes | sdkmanager --licenses
         sdkmanager "build-tools;30.0.3" "build-tools;36.1.0"
        




      - name: Build the APK
        run: buildozer android debug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-apk
          path: bin/*.apk


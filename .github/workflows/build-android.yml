name: Build Android AAB with Buildozer

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Upgrade pip
        run: pip install --upgrade pip

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y zip unzip openjdk-17-jdk python3-pip python3-setuptools python3-wheel \
              build-essential pkg-config libffi-dev libssl-dev libsqlite3-dev zlib1g-dev \
              automake autoconf libtool m4 gettext git wget

      - name: Upgrade Buildozer, python-for-android, and fix sh version
        run: |
          pip install --upgrade buildozer cython
          pip install --force-reinstall git+https://github.com/kivy/python-for-android.git@master
          pip install 'sh>=1.10,<2.0'  # Pin a compatible 'sh' version for p4a

      - name: Clear python-for-android cache
        run: rm -rf .buildozer/android/platform/python-for-android

      - name: Install Android cmdline-tools and set up sdkmanager
        run: |
         mkdir -p $HOME/android-sdk/cmdline-tools
         cd $HOME/android-sdk/cmdline-tools
         wget https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip -O tools.zip
         unzip tools.zip
         mkdir -p latest
         mv cmdline-tools/* latest/
         rm -rf cmdline-tools
         export ANDROID_SDK_ROOT=$HOME/android-sdk
         export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin
         yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses
         $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "build-tools;30.0.3" "build-tools;36.1.0" || true
         uild-tools;30.0.3" "build-tools;36.1.0" || true

      - name: Build AAB
        run: buildozer android release

      - name: Upload AAB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-bundle
          path: ./bin/*.aab
